<div class="bg-a">
    <div class="container">
        <div class="page-header">
            <h1>Ubícanos en...</h1>
            <h3 class="font-size-18">Ruta 33 y Boulevard Italia</h3> 
            <div class="text-center padding-20-0">
                <img src="resource/mapa.jpg" class="width-100-pr maps-shadows">
            </div>
        </div>
    </div>
</div>
<div class="div-spacer-small"></div>
<div class="container">
    <div class="col-lg-6">
        <form class="form-horizontal">
          <fieldset>
            <legend>Escríbenos</legend>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Nombre*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Homero Simpson" ng-model="data.name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">E-Mail</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" id="inputPassword" placeholder="homero@simpson.com" ng-model="data.email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Asunto</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Mi super asunto" ng-model="data.subject">
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Mensaje*</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea" placeholder="Escribe una opinion aquí..." ng-model="data.message"></textarea>
                <span class="help-block">(*) Datos obligatorios.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>


    <div class="col-sm-6 text-right">
      <fieldset>
          <legend>O llámanos</legend>
          <label for="textArea" class="col-lg-12 control-label">Linea de Mensajes: 03464 - 15 - 499818</label> <br/><br/>
          <label for="textArea" class="col-lg-12 control-label">Linea de Directa: 03464 - 459102</label> <br/><br/>
          <label for="textArea" class="col-lg-12 control-label">Linea Publicitaria:  : 03464 - 15 - 527463 / 560244</label> <br/><br/>
      </fieldset>
    </div>
</div>
