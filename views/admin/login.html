<form ng-submit="login()">
	<div class="form-group">
		<label>Usuario</label>
		<input type="text" class="form-control" placeholder="Escribe tu usuario..." required ng-model="data.user">
	</div>
	<div class="form-group">
		<label>Contraseña</label>
		<input type="password" class="form-control" placeholder="Escribe tu contraseña..." required ng-model="data.password">
	</div>
	<button type="submit" class="btn btn-primary">Ingresar</button>
</form>
