<div ng-controller="AdminChangePassword">
	<form class="col-sm-6">
		<div class="form-group">
			<label for="exampleInputEmail1">Contraseña actual</label>
			<input type="password" class="form-control" ng-model="data.password" placeholder="Escribe la contraseña que usaste para entrar">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Nueva contraseña</label>
			<input type="password" class="form-control" ng-model="data.newPassword" placeholder="Escribe tu nueva contraseña">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Confirmar contraseña</label>
			<input type="password" class="form-control" ng-model="data.newPassword2" placeholder="Escribe tu nueva contraseña otra vez">
		</div>
		<button type="button" class="btn btn-primary" ng-click="savePassword()">Guardar</button>
	</form>
</div>
