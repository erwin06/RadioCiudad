<form class="col-sm-6">
	<div class="form-group">
		<label for="exampleInputEmail1">Contraseña actual</label>
		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Escribe la contraseña que usaste para entrar">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Nueva contraseña</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu nueva contraseña">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Confirmar contraseña</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu nueva contraseña otra vez">
	</div>
	<button type="button" class="btn btn-primary" ng-click="isLogged = true">Guardar</button>
	<button type="button" class="btn btn-default" ng-click="isLogged = true">Mostrar contraseñas</button>
</form>
