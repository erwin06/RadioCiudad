<div ng-controller="AdminNews">
	<label>Nueva noticia</label>
	<div class="div-spacer-small"></div>
	<div class="container">
		<div class="col-sm-6">
			<form ng-submit="addNews()">
				<div class="form-group">
					<label>Título de la noticia</label>
					<input type="text" class="form-control" placeholder="Escribe tu usuario..." ng-model="data.title" required>
				</div>
				<div class="form-group	">
					<label>Contenido</label>
					<textarea class="form-control" placeholder="Contenido de la noticia..." rows="10" ng-model="data.message" required></textarea>
				</div>
				<div class="progress" id="progressBarContainer" style="display:none;z-index: 1001;">
			        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 20%;" id="progressBar"></div>
			    </div>
				<div class="form-group">
					<span class="btn btn-primary fileinput-button">
					    <input id="fileupload" type="file" name="files[]">
					</span>
					<label class="info">Cuando termine de subir la foto, se visualizará en la pantalla</label>
				</div>

				<label type="hidden" id="newPicture">
				<button id="saveButton" type="submit" class="btn btn-primary">Guardar noticia</button>
				<div class="div-spacer-small"></div>
			</form>
		</div>
		<div class="col-sm-6">
			<div class="portada" id="imagenUploaded">
			     <div class="page-header"></div>
			</div>
		</div>
	</div>
	<label>Listado de noticias</label>
