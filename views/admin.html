<div class="container">
    <div class="text-center">
        <h2>
            <span class="glyphicon glyphicon-user"></span> Administrador
        </h2>
    </div>
    <br>
    <hr class="separator">
    <br>
</div>


<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mi super contraseña" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="button" ng-click="loggin()" class="btn btn-default">Entrar</button>
            </div>
        </div>
    </form>
</div>
